<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>HTML</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--     Interesting bits will go here -->
    <form type="submit" method="post" action="https://html-form.free.beeceptor.com">
        <fieldset>
            <legend>Person details</legend>

            <label for="name">Name</label>
            <input name="name" id="name" type="text" />

            <label for="last-name">Last Name</label>
            <input name="last-name" id="last-name" type="text" />
        </fieldset>

        <fieldset>
            <legend>Address details</legend>

            <label for="address-line-1">Address line 1</label>
            <input name="address1" id="address-line-1" type="text" />

            <label for="address-line-2">Address line 2</label>
            <input name="address2" id="address-line-2" type="text" />
        </fieldset>

        <button>Submit</button>
    </form>
</body>

</html>
